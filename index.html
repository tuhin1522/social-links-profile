<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Social links profile</title>

</head>
<body>
  <div class="social">
    <img class="avatar" src="assets/images/avatar-jessica.jpeg" alt="avatar-jessica">
    <div>
      <h2 class="name">Jessica Randall</h2>
      <p class="address"><strong>London, United Kingdom</strong></p>
      <p class="title"><q>Font-end developer and avid reader.</q></p>
    </div>
    <div>
      <button class="github m">Github</button>
      <button class="mentor m">Frontend Mentor</button>
      <button class="linkin m">LinkedIn</button>
      <button class="twitter m">Twitter</button>
      <button class="instagram m">instagram</button>
    </div>
    
  </div>
</body>
</html>
